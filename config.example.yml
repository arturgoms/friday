# ==============================================================================
# Friday 3.0 Configuration Example
# ==============================================================================
# Copy this file to config.yml and customize for your environment.
#
# Environment variable overrides use FRIDAY_ prefix:
#   FRIDAY_SYSTEM__PORT=9000 -> system.port = 9000
#   FRIDAY_LLM__MODEL_NAME=... -> llm.model_name = ...
#
# Secrets (API keys, tokens) should be stored in .env
# ==============================================================================

# ------------------------------------------------------------------------------
# System Settings
# ------------------------------------------------------------------------------
system:
  host: "0.0.0.0"
  port: 8080
  debug: false
  log_level: "INFO"

# ------------------------------------------------------------------------------
# LLM Configuration
# ------------------------------------------------------------------------------
llm:
  model_name: "dphn/Dolphin3.0-Llama3.1-8B"
  base_url: "http://localhost:8000/v1"
  temperature: 0.3
  max_tokens: 4096

# ------------------------------------------------------------------------------
# Embeddings Configuration
# ------------------------------------------------------------------------------
embeddings:
  model_name: "sentence-transformers/all-MiniLM-L6-v2"
  device: "cpu"

# ------------------------------------------------------------------------------
# Memory & Session Settings
# ------------------------------------------------------------------------------
memory:
  session_timeout_seconds: 3600
  chroma_path: "./data/chroma"
  rag_top_k: 5
  chunk_size: 1000
  chunk_overlap: 200

# ------------------------------------------------------------------------------
# Paths
# ------------------------------------------------------------------------------
paths:
  root: /path/to/friday
  brain: /path/to/friday/brain
  data: /path/to/friday/data
  logs: /path/to/friday/logs

# ------------------------------------------------------------------------------
# User Configuration
# ------------------------------------------------------------------------------
user:
  name: "User"
  profile_file: "User.md"
  timezone_offset_hours: 0

# ------------------------------------------------------------------------------
# Hybrid Router Configuration
# ------------------------------------------------------------------------------
router:
  use_structured_chain: true
  max_tool_retries: 3

# ------------------------------------------------------------------------------
# Code Interpreter Settings
# ------------------------------------------------------------------------------
interpreter:
  require_confirmation:
    - "os.remove"
    - "shutil.rmtree"
    - "subprocess"
  execution_timeout_sec: 30
  max_iterations: 5

# ------------------------------------------------------------------------------
# Sensor Settings
# ------------------------------------------------------------------------------
sensors:
  check_interval_default: 300
  disk_threshold_percent: 90
  gpu_temp_threshold: 80

# ------------------------------------------------------------------------------
# Service Ports
# ------------------------------------------------------------------------------
services:
  core_port: 8080
  vllm_port: 8000
