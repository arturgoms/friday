[pytest]
# Pytest configuration for Friday AI Assistant

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require API to be running)
    slow: Slow tests that may take several seconds
    router: Tests for intent router
    rag: Tests for RAG/Obsidian integration
    memory: Tests for memory system
    time: Tests for date/time functionality
    health: Tests for health/Garmin integration

# Minimum Python version
minversion = 3.10
